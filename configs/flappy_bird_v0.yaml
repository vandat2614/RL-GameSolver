env:
  id: "FlappyBird-v0"
  params:
    render_mode: human
    use_lidar : False

model:
  hidden_sizes: [64, 64, 32]
  hidden_activations: [ReLU, ReLU, ReLU]
  output_activation: null

train:
  num_episodes: 5000
  batch_size: 128
  buffer_size: 2000
  gamma: 0.99
  epsilon_start: 1.0
  epsilon_end: 0.1
  epsilon_decay: 0.001
  warmup_episodes : 300
  learning_rate: 0.0001
